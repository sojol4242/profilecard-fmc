<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor || Profile Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="card">
        <div class="main-card">

            <img src="/img/bg-pattern-card.svg" alt="profliepattern" class="pattern">

            <div class="details">

                <img class="profile" src="/img/image-victor.jpg" alt="profileimage">


                <h2 class="name">Victor Crest<span class="age"> 26</span> </h2>
                <p class="place">London</p>
            </div>

            <div class="opinions">
                <div class="stats">
                    <h2>180K</h2>
                    <p>Followers</p>
                </div>
                <div class="stats">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stats">
                    <h2>4.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
